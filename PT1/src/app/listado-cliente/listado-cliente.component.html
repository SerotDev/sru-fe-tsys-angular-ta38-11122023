<h1 class="mt-3">Listado clientes</h1>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Nombre: </th>
      <th scope="col">CIF: </th>
      <th scope="col">Direccion: </th>
      <th scope="col">Grupo: </th>
    </tr>
  </thead>
  <tbody>
    @for ( registro of array_registros; track $index) {
    <tr>
      <th scope="row">{{registro[0]}}</th>
      <td>{{registro[1]}}</td>
      <td>{{registro[2]}}</td>
      <td>{{registro[3]}}</td>
    </tr>
    }
  </tbody>
</table>
